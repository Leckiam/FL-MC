<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="radio"></ion-icon>
        Radio
      </ion-tab-button>
      <ion-tab-button tab="Qr">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Codigo_QR.svg/1200px-Codigo_QR.svg.png" style="width: 30px; height: 30px;"></ion-img>
        Qr
      </ion-tab-button>
      <ion-tab-button (click)="goToHome()" tab="login"> <!-- Asegúrarse de que 'tab' sea 'login' -->
        <ion-img src="https://cdn-icons-png.flaticon.com/512/121/121693.png" style="height: 30px; width: 30px;"></ion-img>
        Iniciar Sesión
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>

  
</ion-content>
