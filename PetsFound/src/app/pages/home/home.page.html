<ion-header [translucent]="true">
  <div class="tool-bar-pf">
    <ion-title id="titule-name-home">Inicio</ion-title>
  </div>
</ion-header>

<ion-content id="content-home-pf">
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="changePage('home','inicio')">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button (click)="changePage('message')">
        <ion-img src="../../../assets/img/codigoQR.png" style="width: 30px; height: 30px;"></ion-img>
        QR
      </ion-tab-button>
      <ion-tab-button (click)="changePage('home','account')" > 
        <ion-icon name="person" style="height: 30px; width: 30px;"></ion-icon>
        Cuenta
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
