<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-align-items-center">
  <div class="center-content">
  <ion-card>
    <img alt="login_img" src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" style="height: 100px; width: 100px;" />
    <ion-card-header>
      <ion-card-title>Inicio de Sesi√≥n</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="goToHome()" [disabled]="isLoggingIn">Ingresar</ion-button>
          <ion-spinner *ngIf="isLoggingIn"></ion-spinner>
          <p *ngIf="isLoggingIn">Ingresando...</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
