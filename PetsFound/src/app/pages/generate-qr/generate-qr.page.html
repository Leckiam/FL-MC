<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>generateQr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrdata" 
        [width]="256" 
        [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
