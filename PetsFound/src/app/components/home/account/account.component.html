<div class="body">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="../../../assets/img/avatar.jpg" />
    </ion-avatar>
    <ion-label>{{ data.username }}</ion-label>
  </ion-item>
  
  <ion-list>
    <ion-item >
      <ion-label class="cf-account"> Configuraci&oacute;n de la cuenta </ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="IrEditarPerfil()" id="btnEditPerf" style="color: black;">Editar Perfil</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="generateQR()" style="color: black;">Generar QR</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-item>
    <button (click)="logOut()" class="botonCR">Cerrar Sesión</button>
  </ion-item>
  <br><br>
</div>
