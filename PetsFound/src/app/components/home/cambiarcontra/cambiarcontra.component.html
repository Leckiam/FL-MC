<form (ngSubmit)="ChangePassword()">
  <div class="form-group">
    <label for="newPassword">Nueva contraseña:</label>
    <input type="password" id="newPassword" name="newPassword" [(ngModel)]="NuevaPassword" required>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar nueva contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  </div>

  <button type="submit" [disabled]="!isFormValid()">Cambiar Contraseña</button>
</form>
