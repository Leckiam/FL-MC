<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input  type="text" [(ngModel)]="dueno.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Paterno</ion-label>
      <ion-input  type="text" [(ngModel)]="dueno.ap_paterno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Materno</ion-label>
      <ion-input  type="text" [(ngModel)]="dueno.ap_materno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="dueno.correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input  type="number" [(ngModel)]="dueno.edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input  type="number" [(ngModel)]="dueno.celular"></ion-input>
    </ion-item>

    <ion-button expand="full">Guardar Cambios</ion-button>
  </ion-card-content>
</ion-card>
