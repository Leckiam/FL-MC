<div class="center-content body" id="content-register-pf">
  <ion-card>
    <img alt="login_img" src="../../../../assets/img/logoPetsFound.png" style="height: 140px; width: 140px;" />
    <ion-card-header>
      <ion-card-title style="color: white;">Registrarse</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="userTmp.usuario" type="text" minlength="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="userTmp.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="userTmp.password" type="password" minlength="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar password</ion-label>
        <ion-input [(ngModel)]="userTmp.twoPassword" type="password" minlength="6"></ion-input>
      </ion-item>
      <div class="ion-justify-content-center" id="div-spinner" style="display: none;">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
      <ion-row>
        <ion-col>
          <a class="btn-irLogin" style="color: white;">Â¿Ya posee una cuenta?</a>
          <ion-button id="btn-register" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
